<head>

    <title>Fraction Division Visualizer</title>

        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }

</head>
<body>
    <div id="controls">
        <h2>Dividing Fractions</h2>

    </div>

    <script src="js/fraction-vis.js"></script>
